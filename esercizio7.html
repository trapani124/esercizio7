<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 7</title>
  <style>
            #lunghezza{
                    color:red ;
                    font-size: 40px;
                    font-weight: bold;
                }

  </style>

</head>
<body>
    <p>Esercizi di esempio di conversioni con le stringhe</p>
    <input type="text" name="" id="in1"> <br>
   
    <button onclick="conversione()" > Converti</button>
    <p id="o1">    </p>
       <h1>Risultati:</h1>
        <p id="maiuscolo"></p>
        <p id="minuscolo"></p>
        <p id="lunghezza"></p>
        <p id="invertita"></p>
        <p id="spazi"></p>
        <p id="primocarattere"></p>
        <p id="secondocarattere"></p>
     <p id="ultimocarattere"></p>
<script>
  function conversione(){
    let testo=document.getElementById("in1").value;
    document.getElementById("o1").innerText="Trasformo la seguente stringa "+ testo;
    // trasformo la stringa dentro la variabile testo in tutta maisucolo
    document.getElementById("maiuscolo").innerText=testo.toUpperCase();
    // trasformo tutto in minuscolo
    document.getElementById("minuscolo").innerText=testo.toLowerCase();
    // conto i caratteri della stringa
    document.getElementById("lunghezza").innerText="La lunghezza Ã¨:"+  testo.length;
    // inverto la parola
    document.getElementById("invertita").innerText= testo.split("").reverse().join();
    // al posto degli spazi inserisco la stringa -
    document.getElementById("spazi").innerText=testo.replaceAll(" ","-");
    //stampo il primo carattere della stringa
    document.getElementById("primocarattere").innerText=testo[0];
     //stampo secondo  carattere della stringa
    document.getElementById("secondocarattere").innerText=testo[1];
     //stampo ultimo  carattere della stringa
    document.getElementById("ultimocarattere").innerText=testo[testo.length-1];
  }



</script>


</body>
</html>
